<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="../STYLE/style.css">
</head>

<body>

<header>
    <div class="logo">Nghĩa STORE</div>
    <nav>
        <a href="index.html">Trang Chủ</a>
        <a href="shop.html">Sản Phẩm</a>
        <a href="cart.html">Giỏ Hàng</a>
        <a href="login.html">Đăng Nhập</a>
    </nav>
</header>

<div class="auth-wrapper">
    <h2>Đăng Ký Tài Khoản</h2>

    <label>Tên đăng nhập</label>
    <input type="text" id="reg-username" placeholder="Nhập tên đăng nhập">

    <label>Mật khẩu</label>
    <input type="password" id="reg-password" placeholder="Nhập mật khẩu">

    <label>Nhập lại mật khẩu</label>
    <input type="password" id="reg-password2" placeholder="Nhập lại mật khẩu">

    <button class="btn btn-primary" onclick="register()">Đăng Ký</button>

    <p style="margin-top:10px; text-align:center;">
        Đã có tài khoản? <a href="login.html">Đăng nhập</a>
    </p>
</div>

<script src="../script.js"></script>
</body>
</html>
